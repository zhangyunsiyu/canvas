<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/canvas2.js"></script>
	</head>
	<body>
		<h3>匀加速</h3>
		<div class="canvas-box">
			<div class="canvas-text">
				<div class="font20 font-color-blue">总收入</div>
				<div class="font35 font-color-blue">34,500</div>
				<div class="font20 font-color-blue">查看详情</div>
			</div>
			<canvas id="canvas1"></canvas>
		</div>
		<h3>变加速</h3>
		<div class="canvas-box">
				<div class="canvas-text">
					<div class="font20 font-color-blue">总收入</div>
					<div class="font35 font-color-blue">34,500</div>
					<div class="font20 font-color-blue">查看详情</div>
				</div>
				<canvas id="canvas2"></canvas>
			</div>
	</body>
	<script type="text/javascript">
		var ring1 = new createCanvas1 ({
			canvasContent: document.getElementById("canvas1"), // 需要绘制的canvas容器
			lineWidth: 16, // 线宽
			strColor: 'rgba(0,224,207,1)', // 渐变色
			endColor: 'rgba(66,159,253,1)', // 渐变色
			drawTimeType: 'slow', // 提供两种绘制过程的速度, fast||slow
		})
		ring1.draw()
		var ring2 = new createCanvas2 ({
			canvasContent: document.getElementById("canvas2"), // 需要绘制的canvas容器
			lineWidth: 16, // 线宽
			strColor: 'rgba(0,224,207,1)', // 渐变色
			endColor: 'rgba(66,159,253,1)', // 渐变色
			drawTimeType: 'slow', // 提供两种绘制过程的速度, fast||slow
		})
		ring2.draw()
	</script>
</html>
